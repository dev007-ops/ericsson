<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to Clipboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-image: url('dark-galaxy-wallpaper-2560x1080_14.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .box {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white box */
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: calc(20% - 40px); 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
        }
        .box:hover {
            background-color: rgba(240, 240, 240, 0.8);
        }
        .title {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }
        .content {
            display: none;
        }
        @media (max-width: 768px) {
            .box {
                width: calc(50% - 30px);
            }
        }
        @media (max-width: 480px) {
            .box {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Click to Copy Text</h1>

    <div class="container">
        <!-- Box 1 to 50 -->
        <div class="box" onclick="copyToClipboard(this)">
            <div class="title">Title 1</div>
            <div class="content">
                <p>Content for Box 1</p>
            </div>
        </div>
        
        <div class="box" onclick="copyToClipboard(this)">
            <div class="title">Title 2</div>
            <div class="content">
                <p>Content for Box 2</p>
            </div>
        </div>
        
        <!-- Add boxes 3 to 50 here, following the same structure -->
        
        <div class="box" onclick="copyToClipboard(this)">
            <div class="title">Title 50</div>
            <div class="content">
                <p>Content for Box 50</p>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard(element) {
            const paragraphs = element.querySelectorAll(".content p");
            let textToCopy = "";
            paragraphs.forEach((p) => {
                textToCopy += p.innerText + "\n";
            });
            
            const tempInput = document.createElement("textarea");
            tempInput.style.position = "absolute";
            tempInput.style.left = "-9999px";
            tempInput.value = textToCopy.trim();
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
        }
    </script>

</body>
</html>
